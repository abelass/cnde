[(#REM)

	Squelette Presentation resumee d'un document dans une liste
	Distribue sous licence GPL

]
<BOUCLE_resume_document(DOCUMENTS) {id_document} {statut?}>
<article class="entry document spip_doc[ (#EXTENSION|attribut_html)] d-sm-flex flex-wrap align-items-stretch">
		<a
			target="_blank"
			href="[(#URL_DOCUMENT|copie_locale{modif})]"
			rel="bookmark" type="#MIME_TYPE"
			title="<:bouton_download:> [(#TYPE_DOCUMENT) - ][(#TAILLE|taille_en_octets)]"
			class="col-md-7 col-sm-5"
			>
				<span class="fa fa-file-[(#TYPE_DOCUMENT|strtolower)]-o"> </span> [(#TITRE|sinon{#FICHIER|basename|couper{80}})]<span
		class="read-more hide "><i class="icon-chevron-right" title="<:bouton_download|attribut_html:>"></i></span></a>
	<span class="type col-md-1 col-sm-1">[(#TYPE_DOCUMENT)]</span>
	<span class="poids col-md-2 col-sm-3">[(#TAILLE|taille_en_octets)]</span>
	[<time class="col-md-2 col-sm-3" pubdate="pubdate" datetime="[(#DATE|date_iso)]"> (#DATE|affdate{d/m/Y})</time>]
</article>
</BOUCLE_resume_document>
